version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: controle_financeiro_api
    ports:
      - "5000:5000"
    volumes:
      # Mount .env file (read-only for security)
      - ./.env:/app/.env:ro
      # Persist database
      - ./database:/app/database
      # Persist logs
      - ./log:/app/log
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

